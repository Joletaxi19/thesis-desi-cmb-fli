repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.2
    hooks:
      - id: ruff
        args: ["--fix"]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
  - repo: local
    hooks:
      - id: sync-citation
        name: Sync CITATION.cff with pyproject
        entry: python scripts/sync_citation.py
        language: python
        additional_dependencies: [pyyaml, tomli]
        pass_filenames: false
        files: ^(pyproject\.toml|CITATION\.cff)$
