# Field-Level Inference Configuration
# Based on benchmark-field-level paper (arXiv:2504.20130) MCLMC section

# SLURM configuration for NERSC Perlmutter
slurm:
  job_name: long_run_qui_marche_gxyonly
  account: desi
  qos: regular
  constraint: gpu
  nodes: 1
  gpus: 4
  time: "08:00:00"

# Model configuration
model:
  cell_size: 15.625    # Mpc/h
  box_shape: [1000.0, 1000.0, 2000.0]  # Mpc/h [Lx, Ly, Lz]
  evolution: lpt # lpt or nbody
  lpt_order: 2
  gxy_density: 0.0005 # LRG DESI gxy density

# CMB lensing configuration
cmb_lensing:
  enabled: false
  z_source: 1100.0
  cmb_noise_nell: "/global/cfs/cdirs/cmb/data/planck2020/PR4_lensing/PR4_nlkk_p.dat"
  full_los_correction: true
  high_z_mode: taylor

# Truth parameters
truth_params:
  Omega_m: 0.3
  sigma8: 0.8
  # Lagrangian biases
  b1: 1.2
  b2: 0.0
  bs2: 0.0
  bn2: 0.0

# MCMC configuration
mcmc:
  num_warmup: 8192

  # Sampling
  num_samples: 500
  num_batches: 11
  num_chains: 4

  save_large_fields: false

  mclmc:
    desired_energy_var: 0.0000005
    diagonal_preconditioning: true
    thinning: 20

# Random seed
seed: 70
