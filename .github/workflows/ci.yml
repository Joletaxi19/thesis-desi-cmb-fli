name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install "jax-cosmo @ git+https://github.com/DifferentiableUniverseInitiative/jax_cosmo@master"
          pip install mpi4jax>=0.3.15
      - name: Run tests
        run: pytest -q
